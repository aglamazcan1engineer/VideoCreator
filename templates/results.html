<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
</head>
<body>
    <h1>Arama Sonuçları</h1>
    
    <h2>Görseller</h2>
    {% for image in images %}
        <img src="{{ image }}" alt="Arama sonucu" style="max-width: 200px; margin: 5px;">
    {% endfor %}

    <h2>Müzikler</h2>
    <ul>
    {% for track in music %}
        <li>
            {{ track.title }} - {{ track.artist }} ({{ track.genre }})
            <a href="{{ url_for('download_music', url=track.download_url) }}">İndir</a>
        </li>
    {% endfor %}
    </ul>

    <a href="/">Yeni Arama</a>
</body>
</html>
